<div class="p-3">
  <div class="card">
    <div class="cardbody">
      <table *ngIf="accounts" class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>balance</th>
          <th>created at</th>
          <th>currency</th>
          <th>account type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let account of accounts" >
          <td  >  {{account.accountId}} </td>
          <td  >  {{account.balance}} </td>
          <td  >  {{account.createdAt}} </td>
          <td  >  {{account.currency}} </td>
          <td  >  {{account.accountType}} </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
