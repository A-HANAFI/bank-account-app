<div class="p-3">
  <div class="card">
    <div class="cardbody">
      <table *ngIf="customers" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers" >
            <td  >  {{customer.id}} </td>
            <td  >  {{customer.firstName}} </td>
            <td  >  {{customer.lastName}} </td>
            <td  >  {{customer.email}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
